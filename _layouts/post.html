---
layout: default
---

<article>
    <header>
        <h1 class="title">
            {{ page.title }}
        </h1>
        <p class="date">
            {{ page.date | date: "%B %d, %Y" }}
        </p>
        <ul class="tags">
            {% for cat in page.categories %}
                [{{ cat }}]({{ cat.url }})
            {% endfor %}
        </ul>
    </header>

    <section>
        {{ content }}
    </section>
</article>
