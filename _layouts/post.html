---
layout: default
---

<article class="blog-post">
    <header>
        <h1 class="title">
            {{ page.title }}
        </h1>
        <p class="tags">
            {{ page.date | date: "%B %d, %Y" }} - {{ page.categories | category_links }}
        </p>
    </header>

    <section>
        {{ content }}
    </section>
</article>
