---
layout: default
---

<article class="blog-post">
    <header>
        <h1 class="title">
            {{ page.title }}
        </h1>
        <p class="tags">{{ page.date | date: "%B %d, %Y" }} - 
            {% for cat in page.categories %}
              {% if forloop.last %}
                {{ cat }}
              {% else %}
                {{ cat }}, 
              {% endif %}
            {% endfor %}
        </p>
    </header>

    <section>
        {{ content }}
    </section>
</article>
